        <script>            
            function CarregarTela(){

              document.querySelector('body').addEventListener('keydown', function(event){
                var tecla = event.keyCode;
                if(tecla == 27) {  
                    document.getElementById('abrirModal').style.opacity = "0";         
                    document.getElementById('abrirModal').style.pointerEvents = "none";
                }
              });                
            }
            
            function OpenModal(){
                document.getElementById('abrirModal').style.opacity = "1";
                //document.getElementById('abrirModal').style.pointerEvents = "auto";                
            }            
            
            function IconsMove(cod,acao){                                
                if (acao == 1){
                    if (cod == 1){                               
                        
                        document.getElementById('Icon2').style.color = "#b2b2b2";
                        document.getElementById('Icon3').style.color = "#b2b2b2";
                        document.getElementById('Icon4').style.color = "#b2b2b2";                            
                    }
                    else if (cod == 2){
                        document.getElementById('Icon1').style.color = "#b2b2b2";
                        document.getElementById('Icon3').style.color = "#b2b2b2";
                        document.getElementById('Icon4').style.color = "#b2b2b2";                            
                    }
                    else if (cod == 3){
                        document.getElementById('Icon1').style.color = "#b2b2b2";
                        document.getElementById('Icon2').style.color = "#b2b2b2";
                        document.getElementById('Icon4').style.color = "#b2b2b2";                            
                    }
                    else if (cod == 4){
                        document.getElementById('Icon1').style.color = "#b2b2b2";
                        document.getElementById('Icon2').style.color = "#b2b2b2";
                        document.getElementById('Icon3').style.color = "#b2b2b2";                            
                    }
                }
                else{
                    document.getElementById('Icon1').style.color = "white";
                    document.getElementById('Icon2').style.color = "white";
                    document.getElementById('Icon3').style.color = "white";                          
                    document.getElementById('Icon4').style.color = "white";                          
                }
            }
            
        </script>
